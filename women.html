      const womenImgs = [

       const womenPrice = [

      ];
      for (let i = 1; i <= 20; i++) {
        let img = womenImgs[i % womenImgs.length];
        let price = womenPrice[i % womenImgs.length];
        document.write(`
          <div class="card">
            <img src="${img}" onclick="openImg(this.src)">
            <h4>Women Dress ${i}</h4>
            <div class="price">â‚¹${price}</div>
            <button class="btn" onclick="addToCart('Women Dress ${i}', ${price}, 'JF-W-0${i}')">Add to Cart</button>
          </div>
        `);
      }
      </script>
    </div>
  </div>
