<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Janya Fashions</title>
<link rel="stylesheet" href="styles.css">

<style>

/* ========== CART BUTTON ========== */
.cart-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #d63384;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  z-index: 999;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

/* ========== CART SIDEBAR ========== */
#cartSidebar {
  position: fixed;
  top: 0;
  right: -350px;
  width: 320px;
  height: 100%;
  background: white;
  box-shadow: -4px 0 12px rgba(0,0,0,0.2);
  padding: 15px;
  transition: 0.3s ease-in-out;
  z-index: 1000;
  overflow-y: auto;
}
#cartSidebar.open { right: 0; }

.cart-header {
  font-size: 20px;
  font-weight: bold;
  color: #d63384;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart-close {
  background: #d63384;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.cart-item {
  background: #fff5f9;
  padding: 8px;
  border-radius: 5px;
  margin-bottom: 8px;
  font-size: 14px;
}

.remove-btn {
  background: red;
  color: white;
  border: none;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER (unchanged) -->
<header class="top-header">
  <div class="header-container">
    <div class="brand-name">Janya Fashions</div>
    <div class="nav-links">
      <a href="#women">Women</a>
      <a href="#kids">Kids</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</header>

<!-- CART BUTTON -->
<button class="cart-btn" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</button>

<!-- CART SIDEBAR -->
<div id="cartSidebar">
  <div class="cart-header">
    Your Cart
    <button class="cart-close" onclick="closeCart()">‚úï</button>
  </div>

  <div id="cartItems"></div>
  <br>
  <button class="btn" onclick="checkoutWhatsApp()">Order via WhatsApp</button>
</div>

<div class="banner">üéÄ Huge Sale! Up to 40% OFF on New Arrivals! üéÄ</div>

<!-- WOMEN PRODUCTS (sample demo) -->
<section id="women" class="section container">
  <h2>Women Collection</h2>
  <div class="carousel">
  <script>
    for(let i=1; i<=8; i++) {
      document.write(`
        <div class="card">
          <img src="https://via.placeholder.com/120x150?text=W${i}">
          <h4>Women Dress ${i}</h4>
          <div class="price">‚Çπ${599+i*10}</div>
          <button class="btn" onclick="addToCart('Women Dress ${i}', ${599+i*10}, 'JF-W-0${i}')">Add to Cart</button>
        </div>
      `);
    }
  </script>
  </div>
</section>

<!-- KIDS PRODUCTS (sample demo) -->
<section id="kids" class="section container">
  <h2>Kids Collection</h2>
  <div class="carousel">
  <script>
    for(let i=1; i<=8; i++) {
      document.write(`
        <div class="card">
          <img src="https://via.placeholder.com/120x150?text=K${i}">
          <h4>Kids Dress ${i}</h4>
          <div class="price">‚Çπ${499+i*10}</div>
          <button class="btn" onclick="addToCart('Kids Dress ${i}', ${499+i*10}, 'JF-K-0${i}')">Add to Cart</button>
        </div>
      `);
    }
  </script>
  </div>
</section>

<footer>¬© 2025 Janya Fashions | Made with ‚ù§Ô∏è</footer>

<!-- CART SCRIPT -->
<script>
let cart = [];

function addToCart(name, price, code) {
  cart.push({name, price, code});
  updateCartUI();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCartUI();
}

function updateCartUI() {
  document.getElementById("cartCount").innerText = cart.length;

  const cartBox = document.getElementById("cartItems");
  cartBox.innerHTML = "";

  cart.forEach((item, i) => {
    cartBox.innerHTML += `
      <div class="cart-item">
        <b>${item.name}</b> <br>
        ‚Çπ${item.price} | ${item.code}
        <br><button class="remove-btn" onclick="removeFromCart(${i})">Remove</button>
      </div>
    `;
  });
}

function openCart() {
  document.getElementById("cartSidebar").classList.add("open");
}
function closeCart() {
  document.getElementById("cartSidebar").classList.remove("open");
}

function checkoutWhatsApp() {
  if(cart.length === 0) {
    alert("Cart is empty!");
    return;
  }

  let message = "Hi, I want to order:\n\n";
  cart.forEach(c => {
    message += `üõç ${c.name}\n‚Çπ${c.price}  |  ${c.code}\n\n`;
  });

  let phone = "7829895175"; // ‚úÖ Your WhatsApp number here
  let url = `https://wa.me/${phone}?text=` + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
</html>
